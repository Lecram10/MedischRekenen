          <line x1="6" y1="20" x2="6" y2="14"/>

      <p><strong>Installeer de app!</strong></p>
      <p>Tik op <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2563EB" stroke-width="2" style="vertical-align:middle"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg> en kies <strong>"Zet op beginscherm"</strong></p>
